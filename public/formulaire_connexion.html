<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style_connexion.css">
        <link rel="javascript" type="text/javascript" href="index.js">
        
        
    </head>
    <body>
        <div class="ligne_haut">
            <div id="img_logo">
                <img src="Image/logo_pari.jpg" height="100" width="100"/>
            </div>
            <div id="logo">
                <strong>BeToWin</strong>
                <br> 
                <i>If you bet, you win</i>
            </div>
            <div id="bouton">
		     	<input type="button" value="Accueil"
		        onclick="location.href='page_principale.html';">
            </div>
        </div>
    
        <div class="Connexion">
            <b class="titre">Connexion</b>
            <form action="auth" method="POST" class="form-connexion">
                <div class="form-connexion">
                    <label for="id">
                    Adresse mail:
                    </label>
                    <input type="email" name="id" placeholder ="Id"  required>
                </div>
                <div class="form-connexion">
                    <label for="password">
                        Mot de passe:
                    </label>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-connexion">
                    <input type="submit"  value="Se connecter">
                </div>
                
            </form>
        </div>

       
      
        
    </body>
</html>
