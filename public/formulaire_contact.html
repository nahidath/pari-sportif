<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style_contact.css">
        <link rel="javascript" type="text/javascript" href="index.js">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="ligne_haut">
            
            <div id="img_logo">
                <a href="page_principale.html"><img src="Image/logo_nv.png" height="50" width="200"/></a>
            </div>

            <div id="bouton">
                <input type="button" value="Accueil"
                onclick="location.href='page_principale.html';">
            </div>
        </div>
        <div class="Contact">
            <b class="titre">Contact</b>
            <div id="after_submit"></div>
            <form id="contact_form" action="/email" method="POST">
            <div class="row">
                <label for="name">Votre nom:</label><br />
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
            
            </div>
            <div class="row">
                <label for="email">Votre email:</label><br />
                <input id="email" class="input" name="email" type="email" value="" size="30" /><br />
                
            </div>
            <div class="row">
                <label for="subject">Objet de votre requête:</label><br />
                <input id="subject" class="input" name="subject" type="text" value="" size="30" /><br />
              
            </div>
            <div class="row">
                <label for="message">Votre message:</label><br />
                <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                
            </div>
        
                <input id="submit_button" type="submit" value="Envoyer !" />
            </form>
        </div>
        <p><i>Aucun remboursement sera effectué même pas un CENTIME!</i></p>
        <footer>
            <div class="nav-masthead" style="margin-top: 10px;">
                <a class="nav-link" href="#">Aide</a>
                <a class="nav-link" href="formulaire_contact.html">Contact</a>
                <a class="nav-link" href="a_propos_site.html">About</a>
              </div>
        </footer>
    </body>
</html>
