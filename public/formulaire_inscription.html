<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style_inscription.css">
    </head>
    <body>
        <div class="ligne_haut">
            <div id="img_logo">
                <img src="Image/logo_pari.jpg" height="100" width="100"/>
            </div>
            <div id="logo">
                <strong>BeToWin</strong>
                <br> 
                 <i>If you bet, you win</i>
            </div>
            <div id="bouton">
		     	<input type="button" value="Accueil"
		        onclick="location.href='page_principale.html';">
            </div>
        </div>
        <div class="inscription">
            <b class="titre">Inscription</b>
            <form action="inscription" method="get" class="form-inscription">
                <div class="form-inscription">
                    <label for="nom">
                        Nom: 
                    </label>
                    <input type="text" name="nom" id ="nom" required>
                </div>
                <div class="form-inscription">
                    <label for="prenom">
                        Prénom: 
                    </label>
                    <input type="text" name="prenom" id="prenom" required>
                </div>
                <div class="form-inscription">
                    <label for="adresse mail">
                        Adresse mail:
                    </label>
                    <input type="email" name="adresse mail" id="adresse mail" required>
                </div>
                <div class="form-inscription">
                        <label for="tel">
                            Téléphone:
                        </label>
                        <input type="tel" name="tel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                    </div>
                <div class="form-inscription">
                    <label for="mdp">
                        Mot de passe:
                    </label>
                    <input type="password" name="mdp" id="mdp" required>
                </div>
                <div class="form-inscription">
                    <label for="cmdp">
                        Confirmer votre mot de passe:
                    </label>
                    <input type="password" name="cmdp" id="cmdp" required>
                </div> 
                <div id="titre-cb">Cordonnées bancaires</div>
                <div class="icon-cb"> 
                    Type de carte : <br>
                    <label for="icon-cb">
                        <input type="radio" name="icon-cb" value="visa" required>
                        <img src="Image/Visa_icon-icons.com_60549.png">
                    </label>
                    <label for="icon-cb">
                        <input type="radio" name="icon-cb" value="mastercard"required>
                        <img src="Image/Mastercard_icon-icons.com_60554.png">
                    </label> 
                    <label for="icon-cb">
                        <input type="radio" name="icon-cb" value="cb-classique"required>
                        <img src="Image/cb-204940.jpg" height="72" width="120">
                    </label>
                    <label for="icon-cb">
                        <input type="radio" name="icon-cb" value="american-express"required>
                        <img src="Image/American_Express_icon-icons.com_60519.png">
                    </label>  
                </div>
                <div class="form-inscription">
                    <label for="num-carte">
                        Numéro de carte:
                    </label>
                    <input type="text" name="num-carte" id="num-carte" required>
                    </div>
                <div class="form-inscription">
                    <label for="crypt">
                        Cryptogramme visuel:
                        </label>
                    <input type="text" name="crypt" id="crypt" required>
                </div>
                <div class="form-inscription">
                    <label for="gender">
                        Vous êtes : <br>
                        <input type="radio" name="gender" value="homme"> Un Homme<br>
                        <input type="radio" name="gender" value="femme">Une Femme<br>
                    </label> 
                </div>
                <div class="confirm">
                     <label for="confirm">
                         <input type="checkbox" name="offre" value="offre"> Je souhaite recevoir l'actu BeToWin par mail.<br>
                         <input type="checkbox" name="accept" value="aceept" required>J'ai lu et j'accepte les conditions générales.<br>
                     </label> 
                </div>
                <div class="form-inscription">
                    <input type="submit" value="Valider !">
                </div>
                

                
                
            </form>
        </div>
    </body>
</html>
